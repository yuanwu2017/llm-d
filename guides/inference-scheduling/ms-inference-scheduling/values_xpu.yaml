# Simplified Intel XPU configuration using imageDefault mode
# This configuration lets the chart handle most vLLM parameters automatically

modelArtifacts:
  name: deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B
  uri: "hf://deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"
  size: 10Gi
  authSecretName: "llm-d-hf-token"

accelerator:
  type: "intel"

# Routing configuration - required for inference-scheduling
routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferenceModel:
    create: false

  inferencePool:
    create: false

  # create httpRoute via MS for using release name r1 override
  httpRoute:
    create: true

  epp:
    create: false

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics"
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    # Use Intel latest published xpu image
    image: ghcr.io/llm-d/llm-d-xpu:v0.3.0
    modelCommand: "vllmServe"
    args:
      - "--enforce-eager"
      - "--dtype"
      - "float16"
      - "--disable-sliding-window"
    securityContext:
      fsGroup: 107
      supplementalGroups:
        - 107
    env:
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
      - name: CCL_ZE_IPC_EXCHANGE
        value: "pidfd"
    ports:
      - containerPort: 8200
        protocol: TCP
    resources:
      limits:
        memory: 24Gi
        cpu: "8"
        gpu.intel.com/i915: "1"
      requests:
        cpu: "4"
        memory: 12Gi
        gpu.intel.com/i915: "1"

    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# Disable prefill for simple XPU example
prefill:
  create: false

# When true, use LeaderWorkerSet for multi-node XPU setups
multinode: false
